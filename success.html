<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="newsletter sign-up form with success page challenge from Frontend Mentor">
    <link rel="stylesheet" href="style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="success-container">
      <div class="success">
        <div class="success-icon">
          <img src="assets/images/icon-success.svg" alt="success-icon">
        </div>
        <h1>Thanks for subscribing!</h1>
        <p class="confirm-caption">
          A confirmation email has been sent to <b id="validEmail"></b>. Please
          open it and click the button inside to confirm your subscription.
        </p>
        <div class="dismiss-msg">
          <a href="index.html">Dismiss message</a>
        </div>
      </div>
    </div>
    <script defer src="success.js"></script>
  </body>
</html>
